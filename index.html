<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Cuenta regresiva para estar juntos ❤!</h1>
        <div id="countdown">
            <div class="time">
                <span id="days">0</span>
                <p>Días</p>
            </div>
            <div class="time">
                <span id="hours">0</span>
                <p>Horas</p>
            </div>
            <div class="time">
                <span id="minutes">0</span>
                <p>Minutos</p>
            </div>
            <div class="time">
                <span id="seconds">0</span>
                <p>Segundos</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
